server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 10
  write_timeout: 10

database:
  path: "data/lang-portal.db"
  max_connections: 10
  max_idle_connections: 5

logging:
  level: "info"
  format: "json"

pagination:
  default_limit: 20
  max_limit: 100

cors:
  allowed_origins: ["http://localhost:3000"]
  allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
  allowed_headers: ["Content-Type", "Authorization"]
  max_age: 86400 