groups:
  - name: api_performance
    rules:
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, rate(handler_request_duration_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          team: api
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is above 500ms"

      - alert: HighErrorRate
        expr: |
          sum(rate(handler_error_count[5m])) / sum(rate(handler_request_count[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
          team: api
        annotations:
          summary: "High API error rate"
          description: "Error rate is above 5%"

      - alert: EndpointDown
        expr: |
          rate(handler_request_count{code=~"5.."}[5m]) > 0
        for: 2m
        labels:
          severity: critical
          team: api
        annotations:
          summary: "Endpoint returning 5xx errors"
          description: "{{ $labels.endpoint }} is returning server errors"

      - alert: LowThroughput
        expr: |
          rate(handler_request_count[5m]) < 1
        for: 15m
        labels:
          severity: warning
          team: api
        annotations:
          summary: "Low API throughput"
          description: "API throughput is below normal levels"

      - alert: CachePerformanceDegraded
        expr: |
          rate(cache_get_hit_total[5m]) / (rate(cache_get_hit_total[5m]) + rate(cache_get_miss_total[5m])) < 0.7
        for: 10m
        labels:
          severity: warning
          team: api
        annotations:
          summary: "Cache performance degraded"
          description: "Cache hit rate is below 70%" 